<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./image/fiveicon.png" />
    <title>Painel do Vendedor - Jovem Flex</title>
    <!-- Importa Montserrat e Pacifico -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #24346d;
        --secondary: #ff6633;
        --background: #f9f9f9;
        --success: #28a745;
        --cor-azul: #24346d;
        --cor-laranja: #ff6633;
      }

      body {
        margin: 0;
        font-family: "Montserrat", Arial, sans-serif;
        background-color: var(--background);
        display: flex;
        height: 100vh;
      }

      .coluna-produtos,
      .coluna-informacoes {
        padding: 20px;
        overflow-y: auto;
      }

      .coluna-produtos {
        flex: 3;
        background-color: #fff;
        border-right: 2px solid var(--secondary);
      }

      .coluna-informacoes {
        flex: 1.2;
        background-color: var(--secondary);
      }

      .produto {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--secondary);
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
      }

      .produto span {
        flex: 1;
        color: #fff;
      }

      .produto button {
        padding: 6px 12px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .produto button.vendido {
        background-color: var(--success);
      }

      .info-box {
        background-color: #fff;
        padding: 25px 20px 20px 20px;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(36, 52, 109, 0.08);
        margin-bottom: 24px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        border: 1.5px solid #f0f0f0;
      }

      .info-box img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 12px;
        border: 3px solid var(--secondary);
        background: #fff;
        box-shadow: 0 2px 8px rgba(36, 52, 109, 0.06);
      }

      .info-box h2 {
        margin: 8px 0 4px;
        font-size: 22px;
        color: var(--primary);
        font-weight: bold;
        letter-spacing: 1px;
      }

      .info-box p {
        margin: 6px 0;
        color: var(--primary);
        font-size: 15px;
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 220px;
        border-bottom: 1px solid #f0f0f0;
        padding-bottom: 3px;
      }

      .info-box p:last-child {
        border-bottom: none;
      }

      .info-box strong {
        min-width: 90px;
        text-align: left;
        font-weight: 600;
        color: var(--secondary);
      }

      .info-box span {
        font-weight: 500;
        color: #333;
      }

      .adicionar-btn {
        padding: 10px;
        width: 100%;
        background-color: var(--primary);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .adicionar-btn:hover {
        background-color: #16204a;
      }

      .logo {
        font-size: 2rem;
        margin-bottom: 1rem;
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        align-items: center;
        letter-spacing: 2px;
        font-family: "Montserrat", Arial, sans-serif;
        user-select: none;
      }

      .logo span:first-child {
        color: var(--cor-azul);
        font-weight: bold;
      }

      .logo span:last-child {
        color: white;
        font-family: "Pacifico", cursive, Arial, sans-serif;
        font-weight: bold;
        letter-spacing: 1px;
      }

      @media (max-width: 500px) {
        body {
          flex-direction: column;
          height: auto;
        }

        .coluna-produtos,
        .coluna-informacoes {
          padding: 10px 4px;
          border: none;
          flex: unset;
          width: 100%;
          min-width: 0;
          box-sizing: border-box;
        }

        .coluna-produtos {
          border-right: none;
          border-bottom: 2px solid var(--secondary);
        }

        .coluna-informacoes {
          border-top: none;
          background-color: var(--secondary);
          margin-top: 0;
        }

        .info-box {
          padding: 12px 4px 10px 4px;
          max-width: 100%;
          box-shadow: none;
          border-radius: 10px;
          margin-bottom: 16px;
        }

        .info-box img {
          width: 48px;
          height: 48px;
          margin-bottom: 6px;
        }

        .info-box h2 {
          font-size: 16px;
          margin: 6px 0 2px;
        }

        .info-box p {
          font-size: 12px;
          max-width: 100%;
          padding-bottom: 2px;
          margin: 4px 0;
        }

        .info-box strong {
          min-width: 70px;
          font-size: 12px;
        }

        .info-box span {
          font-size: 12px;
        }

        .adicionar-btn {
          padding: 10px;
          font-size: 0.95rem;
          border-radius: 6px;
          margin-top: 8px;
        }

        .logo {
          font-size: 1.1rem;
          margin-bottom: 0.5rem;
          gap: 0.3rem;
        }

        .produto {
          flex-direction: column;
          align-items: flex-start;
          gap: 4px;
          padding: 7px;
        }

        .produto span {
          font-size: 14px;
          color: #fff;
        }

        .produto button {
          width: 100%;
          font-size: 0.95rem;
          padding: 7px 0;
        }

        h2 {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Coluna de Produtos -->
    <div class="coluna-produtos" id="produtos">
      <h2>Lista de Produtos</h2>
    </div>

    <!-- Coluna de Informações da Loja -->
    <div class="coluna-informacoes">
      <!-- Logo Jovem Flex estilizado acima da info-box -->
      <div class="logo"><span>Jovem</span> <span>Flex</span></div>
      <div class="info-box">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg"
          alt="Logo da Loja"
        />
        <h2>Loja Biznary</h2>
        <p>
          <strong>Vendedor:</strong> <span id="nome-vendedor">João Silva</span>
        </p>
        <p>
          <strong>Número:</strong>
          <span id="numero-vendedor">+244 912 345 678</span>
        </p>
        <p>
          <strong>Total de Produtos:</strong> <span id="total-produtos">3</span>
        </p>
        <p><strong>Vendidos:</strong> <span id="vendidos">0</span></p>
        <p><strong>Em Estoque:</strong> <span id="estoque">3</span></p>
      </div>
      <button class="adicionar-btn" onclick="adicionarProduto()">
        Adicionar Produto
      </button>
    </div>

    <script>
      async function alternarStatus(botao, produtoId) {
        const vendido = !botao.classList.contains("vendido");
        try {
          const resp = await fetch(
            `http://localhost:3000/api/marcarVendido/${produtoId}`,
            {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ vendido }),
            }
          );
          if (!resp.ok) throw new Error("Erro ao atualizar status do produto");
          botao.classList.toggle("vendido");
          botao.textContent = vendido
            ? "Marcar como Não Vendido"
            : "Marcar como Vendido";
          atualizarContagem();
        } catch (err) {
          alert("Erro ao atualizar status: " + err.message);
        }
      }

      function atualizarContagem() {
        const total = document.querySelectorAll(".produto").length;
        const vendidos = document.querySelectorAll(
          ".produto button.vendido"
        ).length;
        document.getElementById("vendidos").textContent = vendidos;
        document.getElementById("estoque").textContent = total - vendidos;
        document.getElementById("total-produtos").textContent = total;
      }

      function adicionarProduto() {
        window.location.href = "adicionarProduto.html";
      }

      async function carregarDadosVendedor() {
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (!usuario || !usuario.id) return;

        try {
          const resp = await fetch(
            `http://localhost:3000/api/listarProdutosVendedor/${usuario.id}`
          );
          if (!resp.ok) throw new Error("Erro ao buscar dados do vendedor");
          const data = await resp.json();

          // Atualiza informações do usuário
          document.getElementById("nome-vendedor").textContent =
            usuario.nome || "";
          document.getElementById("numero-vendedor").textContent =
            usuario.numero || "";

          // Atualiza nome da loja se vier do backend
          const lojaTitulo = document.querySelector(".info-box h2");
          if (data.loja_nome && lojaTitulo) {
            lojaTitulo.textContent = data.loja_nome;
          } else if (lojaTitulo) {
            lojaTitulo.textContent = "";
          }

          // Atualiza lista de produtos
          const produtosDiv = document.getElementById("produtos");
          produtosDiv.innerHTML = "<h2>Lista de Produtos</h2>";

          if (!data.produtos || data.produtos.length === 0) {
            produtosDiv.innerHTML += `<p style="color:#888; margin-top:16px;">Nenhum produto cadastrado ainda.</p>`;
          } else {
            data.produtos.forEach((produto) => {
              let imgTag = "";
              if (produto.imagem) {
                const base64 = arrayBufferToBase64(produto.imagem.data);
                imgTag = `<img src="data:image/png;base64,${base64}" style="width:40px;height:40px;border-radius:6px;margin-right:8px;vertical-align:middle;" alt="img"/>`;
              }
              produtosDiv.innerHTML += `
                <div class="produto">
                  ${imgTag}
                  <span>${produto.descricao || produto.nome || "Produto"}</span>
                  <span>${produto.valor || produto.preco || ""} Kz</span>
                  <button onclick="alternarStatus(this, ${
                    produto.id
                  })" class="${produto.vendido ? "vendido" : ""}">
                    ${
                      produto.vendido
                        ? "Marcar como Não Vendido"
                        : "Marcar como Vendido"
                    }
                  </button>
                </div>
              `;
            });
          }

          // Atualiza contadores
          const totalProdutos = data.produtos ? data.produtos.length : 0;
          const vendidosProdutos = data.produtos
            ? data.produtos.filter((p) => p.vendido).length
            : 0;
          document.getElementById("total-produtos").textContent = totalProdutos;
          document.getElementById("vendidos").textContent = vendidosProdutos;
          document.getElementById("estoque").textContent =
            totalProdutos - vendidosProdutos;
        } catch (err) {
          alert("Erro ao carregar dados do vendedor: " + err.message);
          // Em caso de erro, zera os contadores
          document.getElementById("total-produtos").textContent = 0;
          document.getElementById("vendidos").textContent = 0;
          document.getElementById("estoque").textContent = 0;
        }
      }

      // Função utilitária para converter buffer em base64
      function arrayBufferToBase64(buffer) {
        let binary = "";
        const bytes = new Uint8Array(buffer);
        const len = bytes.byteLength;
        for (let i = 0; i < len; i++) {
          binary += String.fromCharCode(bytes[i]);
        }
        return window.btoa(binary);
      }

      window.onload = carregarDadosVendedor;
    </script>
  </body>
</html>
