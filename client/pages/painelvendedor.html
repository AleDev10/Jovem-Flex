<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Vendedor - Jovem Flex</title>
    <link rel="stylesheet" href="../css/painel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container vendedor">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>JOVEM <span>FLEX</span></h1>
                <p>Painel do Vendedor</p>
            </div>
            <nav>
                <a href="#" class="active"><i class="fas fa-home"></i> Início</a>
                <a href="#"><i class="fas fa-store"></i> Minhas Lojas</a>
                <a href="#"><i class="fas fa-box-open"></i> Produtos</a>
                <a href="#"><i class="fas fa-shopping-cart"></i> Pedidos</a>
                <a href="#"><i class="fas fa-chart-line"></i> Relatórios</a>
                <a href="#"><i class="fas fa-cog"></i> Configurações</a>
                <a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Pesquisar produtos ou pedidos...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="Perfil">
                    <span>Vendedor</span>
                </div>
            </header>

            <section class="content">
                <div class="dashboard-actions">
                    <button class="btn-criar-loja">
                        <i class="fas fa-plus"></i> Criar Nova Loja
                    </button>
                    <button class="btn-adicionar-produto">
                        <i class="fas fa-box"></i> Adicionar Produto
                    </button>
                </div>

                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Lojas</h3>
                        <p>5</p>
                    </div>
                    <div class="stat-card">
                        <h3>Produtos</h3>
                        <p>42</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pedidos Hoje</h3>
                        <p>8</p>
                    </div>
                </div>

                <div class="pedidos-recentes">
                    <h2>Pedidos Recentes</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Nº Pedido</th>
                                <th>Cliente</th>
                                <th>Valor</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#1001</td>
                                <td>Maria Silva</td>
                                <td>35.000 Kz</td>
                                <td><span class="status pendente">Pendente</span></td>
                                <td>
                                    <button class="btn-detalhes"><i class="fas fa-eye"></i></button>
                                    <button class="btn-processar"><i class="fas fa-check"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/painelvendedor.js"></script>
</body>
</html>
