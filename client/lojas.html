<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./image/fiveicon.png" />
    <title>Lojas - Jovem Flex</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      :root {
        --cor-azul: #24346d;
        --cor-laranja: #ff6633;
        --fundo-claro: #f9f9f9;
        --sombra: 0 4px 16px rgba(36, 52, 109, 0.08);
      }

      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background-color: var(--fundo-claro);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2.5rem 1rem 2.5rem;
        background-color: white;
        box-shadow: 0 2px 8px rgba(36, 52, 109, 0.07);
      }

      .logo {
        font-size: 2.1rem;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 0.3rem;
      }

      .logo span:first-child {
        color: var(--cor-azul);
        font-weight: bold;
      }

      .logo span:last-child {
        color: var(--cor-laranja);
        font-family: "Pacifico", cursive;
        font-size: 2.2rem;
        margin-left: 0.2rem;
      }

      .usuario {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: bold;
        color: var(--cor-azul);
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        transition: background 0.2s;
      }
      .usuario:hover {
        background: #f2f2f2;
      }

      .usuario .material-icons {
        font-size: 30px;
        color: var(--cor-azul);
      }

      /* Pesquisa */
      .pesquisa {
        position: relative;
        max-width: 600px;
        margin: 2rem auto 1.5rem auto;
        width: 100%;
        display: flex;
        align-items: center;
      }
      .pesquisa .material-icons {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
        font-size: 1.7rem;
        pointer-events: none;
      }
      .pesquisa input {
        width: 100%;
        padding: 0.85rem 1rem 0.85rem 3rem;
        font-size: 1.08rem;
        border-radius: 10px;
        border: 1.5px solid #e0e0e0;
        background: #fff;
        box-shadow: var(--sombra);
        outline: none;
        transition: border 0.2s;
      }
      .pesquisa input:focus {
        border: 1.5px solid var(--cor-azul);
      }

      /* Grid de lojas */
      .lojas-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 2rem;
        padding: 2.5rem;
        max-width: 1400px;
        margin: 0 auto 2rem auto;
      }

      .loja-card {
        background-color: white;
        border-radius: 18px;
        box-shadow: var(--sombra);
        display: flex;
        flex-direction: column;
        align-items: center;
        aspect-ratio: 1 / 1;
        overflow: hidden;
        transition: transform 0.18s, box-shadow 0.18s;
        cursor: pointer;
        border: 1.5px solid #f2f2f2;
      }
      .loja-card:hover {
        transform: translateY(-7px) scale(1.025);
        box-shadow: 0 8px 28px rgba(36, 52, 109, 0.13);
        border-color: var(--cor-laranja);
      }

      .loja-card img {
        width: 100%;
        height: 58%;
        object-fit: cover;
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
        background: #f3f3f3;
      }

      .loja-nome {
        color: var(--cor-azul);
        font-size: 1.18rem;
        font-weight: bold;
        margin-top: 1.1rem;
        text-align: center;
        letter-spacing: 0.5px;
      }

      .loja-descricao {
        color: #555;
        margin: 0.5rem 1rem 0 1rem;
        font-size: 1.01rem;
        text-align: center;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @media (max-width: 1200px) {
        .lojas-container {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (max-width: 900px) {
        .lojas-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 700px) {
        .lojas-container {
          grid-template-columns: 1fr;
          gap: 1.2rem;
          padding: 1rem;
        }
        .pesquisa {
          margin: 1.2rem auto 1rem auto;
        }
      }
      @media (max-width: 500px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          padding: 1rem;
          gap: 0.5rem;
        }
        .logo {
          font-size: 1.2rem;
        }
        .usuario {
          font-size: 0.95rem;
        }
        .usuario .material-icons {
          font-size: 24px;
        }
        .pesquisa input {
          font-size: 0.95rem;
          padding: 0.6rem 0.8rem 0.6rem 2.2rem;
        }
        .loja-nome {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><span>Jovem</span> <span>Flex</span></div>
      <button class="usuario" id="btn-usuario">
        <span class="material-icons" style="font-size: 28px; color: #24346d"
          >account_circle</span
        >
        <span id="nome-usuario">Usuário</span>
      </button>
    </header>

    <div
      class="pesquisa"
      style="position: relative; max-width: 600px; margin: 0 auto"
    >
      <span
        class="material-icons"
        style="
          position: absolute;
          left: 12px;
          top: 50%;
          transform: translateY(-50%);
          color: #aaa;
          font-size: 1.5rem;
        "
      >
        search
      </span>
      <input
        type="text"
        placeholder="Pesquisar lojas..."
        style="padding-left: 2.5rem; width: 100%"
      />
    </div>

    <div class="lojas-container"></div>

    <script>
      const usuario = JSON.parse(localStorage.getItem("usuario"));

      // Atualiza o nome do usuário no header
      if (usuario && usuario.nome) {
        document.getElementById("nome-usuario").textContent = usuario.nome;
      }

      // Exemplo: se quiser mostrar o tipo do usuário em algum lugar
      // <span id="tipo-usuario"></span>
      if (usuario && usuario.tipo && document.getElementById("tipo-usuario")) {
        document.getElementById("tipo-usuario").textContent = usuario.tipo;
      }

      // Exemplo: se quiser mostrar o número do usuário em algum lugar
      // <span id="numero-usuario"></span>
      if (
        usuario &&
        usuario.numero &&
        document.getElementById("numero-usuario")
      ) {
        document.getElementById("numero-usuario").textContent = usuario.numero;
      }

      // Redireciona para user.html ao clicar no botão do usuário
      document.getElementById("btn-usuario").onclick = function () {
        window.location.href = "user.html";
      };

      // Altere o endpoint para buscar as lojas corretamente:
      const ENDPOINT = "http://localhost:3000/api/lojas"; // Nova rota para listar todas as lojas

      async function carregarLojas() {
        try {
          const resp = await fetch(ENDPOINT);
          const lojas = await resp.json();

          const container = document.querySelector(".lojas-container");
          container.innerHTML = ""; // Limpa os cards

          lojas.forEach((loja) => {
            const card = document.createElement("div");
            card.className = "loja-card";
            card.innerHTML = `
              <img src="./image/loja-default.png" alt="${loja.nome}" />
              <div class="loja-nome">${loja.nome}</div>
              <div class="loja-descricao">${loja.descricao}</div>
            `;
            container.appendChild(card);
          });
        } catch (e) {
          console.error("Erro ao carregar lojas:", e);
        }
      }

      // Chama ao carregar a página
      carregarLojas();
    </script>
  </body>
</html>
